<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shuffling | Shuffler Management</title>
        <meta name="description" content="The page where you create a pattern to shuffle your playlists with">
        <meta name="author" content="Jared Reynolds">
        <link rel="stylesheet" href="/css/styles.css" />
        <script type="module" src="/js/shuffler-management.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="shuffler-management-section">
                <h2>Your loaded playlists</h2>
                <ul id="loaded-playlists-sh"></ul>
            </div>

            <div class="shuffler-management-section">
                <h2>Pattern Generator</h2>
                <ul id="shuffle-pattern"></ul>
                <div>
                    <label for="repeat-count">Times to repeat pattern: </label>
                    <input type="number" id="repeat-count" />
                </div>
                <div class="shuffler-management-buttons">
                    <button id="add-pattern">Add To Pattern</button>
                    <button id="save-pattern">Save Pattern</button>
                    <button id="load-pattern">Load Pattern</button>
                </div>
                <h2>Your Current Full Pattern</h2>
                <ul id="current-pattern"></ul>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
