<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shuffling | Playlist Management</title>
        <meta name="description" content="The page where you manage your saved playlists">
        <meta name="author" content="Jared Reynolds">
        <base href="">
        <script>
            const BASE_URL = location.hostname === "icedraggon234.github.io" 
                ? "https://icedraggon234.github.io/The-Shuffler/" 
                : "/";
            document.querySelector("base").href = BASE_URL;
        </script>
        <link rel="stylesheet" href="css/styles.css" />
        <script type="module" src="js/playlist-management.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="playlist-management-inputs">
                <div>
                    <label for="playlist-id">Playlist ID: </label>
                    <input type="text" id="playlist-id" />
                </div>
                <div>
                    <label for="data-to-import">Data To Import: </label>
                    <input type="text" id="data-to-import" />
                </div>
                <div>
                    <label for="conjoined-name">Conjoined List Name: </label>
                    <input type="text" id="conjoined-name" />
                </div>
                <div>
                    <label for="conjoin-toggle">Select Lists to Conjoin</label>
                    <input type="checkbox" id="conjoin-toggle" />
                </div>
            </div>
            <div class="playlist-management-buttons">
                <button id="get-playlist">Get Playlist</button>
                <button id="save-playlists">Save Playlists</button>
                <button id="load-stored-playlists">Load Stored Playlists</button>
                <button id="conjoin">Conjoin Lists</button>
                <button id="export">Export Data</button>
                <button id="import">Import Data</button>
                <button id="update">Update Existing Playlists</button>
            </div>
            <ul id="loaded-playlists-pl"></ul>
        </main>
        <footer></footer>
    </body>
</html>
